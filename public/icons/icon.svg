<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002244"/>
      <stop offset="100%" style="stop-color:#001428"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#69BE28"/>
      <stop offset="100%" style="stop-color:#4a9218"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- DS Letters -->
  <text 
    x="256" 
    y="320" 
    text-anchor="middle" 
    font-family="Arial Black, sans-serif" 
    font-size="200" 
    font-weight="900" 
    fill="url(#accent)"
  >DS</text>
  
  <!-- Accent line -->
  <rect x="96" y="380" width="320" height="8" rx="4" fill="#69BE28" opacity="0.6"/>
</svg>
